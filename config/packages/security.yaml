security:
    ##########################
    # ğŸ§â€â™‚ï¸ User Providers
    ##########################
    providers:
        # ğŸ‘¨â€ğŸ“ Student provider
        app_user_provider:
            entity:
                class: App\Entity\Student
                property: email

        # ğŸ›¡ï¸ Admin provider
        admin_provider:
            entity:
                class: App\Entity\Admin
                property: email

    ##########################
    # ğŸ” Firewalls
    ##########################
    firewalls:
        # ğŸ” Admin firewall
        admin:
            pattern: ^/admin
            provider: admin_provider
            lazy: true
            custom_authenticators:
                - App\Security\AdminLoginFormAuthenticator
            entry_point: App\Security\AdminLoginFormAuthenticator
            form_login:
                login_path: admin_login
                check_path: admin_login
            logout:
                path: admin_logout     # âœ… route name
                target: /admin/login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /admin

        # ğŸ‘¨â€ğŸ“ Student firewall
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\LoginFormAuthenticator
            entry_point: App\Security\LoginFormAuthenticator
            form_login:
                login_path: login
                check_path: login
            logout:
                path: app_logout       # âœ… route name fixed
                target: /login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    ##########################
    # ğŸ”’ Access Control
    ##########################
    access_control:
        # âœ… Admin side
        - { path: ^/admin/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin/register, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }

        # âœ… Student side
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/dashboard, roles: ROLE_STUDENT }

    ##########################
    # ğŸ”‘ Password Hashers
    ##########################
    password_hashers:
        App\Entity\Student:
            algorithm: auto

        App\Entity\Admin:
            algorithm: auto
